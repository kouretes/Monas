message KRawImage{
	required int32 bytes = 1 [default=-1];
	required int32 width = 2 [default = 0];
	required int32 height = 3 [default = 0];
	required int32 type = 4 [default = 4];
	required bytes ImageRawData = 5;}

message KRawImageHeader{
	required int32 bytes = 1 [default=-1];
	required int32 width = 2 [default = 0];
	required int32 height = 3 [default = 0];
	required int32 type = 4 [default = 4];
}
